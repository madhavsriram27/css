<html>
<head>
<title>Webpage with style</title>
<style type="text/css">
.pink{
color:green;
font-size:250%;
}
.red{
color:violet;
font-size:300%;
}
#go{
color:pink;
}
.underline{
text-decoration:underline;
}
#first-section{
color:blue;
background-color:green;
width:200px;
float:left;
}
#mad{
color:green;
background-color:yellow;
width:200px;
float:right;
}
.clear-float{
clear:both;
}
</style>
</head>
<body>
<div id="first-section">
<p>hi madhav</p>
<p>good morning</p>
</div>
<div id="mad">
<p>the quick brown fox <span class="underline">jumped over the lazy dog</span></p>
<h1 class="pink">css is cool.</h1>
</div>
<div class="clear-float">
<p>I need this in new line</p>
</div>
</body>
</html>
