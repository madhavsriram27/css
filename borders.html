<html>
<head>
<title>webpage with css</title>
<style type="text/css">
#square-red{
background-color:red;
width:100px;
height:100px;
border:10px yellow solid;<!--in borders they are many types like solid,double,dotted,dashed.-->
}
#square-blue{
background-color:blue;
width:100px;
height:100px;
border-style:ridge solid dotted dashed;
}
#square-green{
background-color:green;
width:100px;
height:100px;
border:10px orange dotted;
border-radius:20px
}
.square{
width:100px;
height:100px;
margin:40px;
float:left;
}
</style>
</head>
<body>
<div id="square-red" class="square"></div>
<div id="square-blue"  class="square"></div>
<div id="square-green"  class="square"></div>
</body>
</html>
