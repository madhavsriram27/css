<html>
<head>
<title>Webpage with style</title>
<style type="text/css">
.pink{
color:green;
font-size:250%;
}
.red{
color:violet;
font-size:300%;
}
#go{
color:pink;
}
.underline{
text-decoration:underline;
</style>
</head>
<body>
<h1 class="pink">css is cool.</h1>
<p class="pink">the quick brown fox<span class="underline">jumped over the lazy dog</span></p>
<p class="red">hi madhav</p>
<p id="go">good morning</p>
</body>
</html>
