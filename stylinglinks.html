<html>
<head>
<title>Webpage with style</title>
<style type="text/css">
a{
text-decoration:none;
}
a:hover{
text-decoration:underline;
color:green;
}
a:visited{
color:red;
}
</style>
</head>
<body>
<div>
<p><a href="http://www.google.com">Google</a></p>
<p><a href="http://www.google.com" target="
_blank">Google</a></p>
<p><a href="http://www.google.se" target="
_blank">Google</a></p>
</div>
</body>
</html>
