<html>
<head>
<title>Webpage with style</title>
<style type="text/css">
.bold{
font-weight:bold;
}
.italic{
font-family:'Shadows Into Light',cursive;
font-style:italic;
}
.underline{
text-decoration:underline;
}
a{
text-decoration:none;
}
a:hover{
text-decoration:underline;
color:green;
}
.big{
font-size:200%;
}
</style>
</head>
<body>
<h1 class="italic">css is cool.</h1>
<p style="color:blue;font-size:200%">the quick brown fox jumped over the lazy dog</p>
<p class="bold">hi madhav</p>
<p>underline this <span class="underline">madhav</span> only<p>
<a href="">this is link</a>
<p class="big">this text is big</p>
</body>
</html>
